<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <p id="clicking-method"></p>
    <input type="text" name="" id="input-text">
    <button onclick="justFunction()">just function</button>
    <button id="dirrect-call">direct call</button>
    <button id="input-call">Input call</button>


    <script>
        
        function justFunction(){
            const justFunction = document.getElementById("clicking-method");
            justFunction.innerText = 'Its from function call';
        }

        document.getElementById("dirrect-call").addEventListener('click', function (){
            const p = document.getElementById("clicking-method");
            p.innerText = 'Its from dirrect call';
        });

        document.getElementById("input-call").addEventListener('click', function(){
            const value = document.getElementById("input-text");
            const p = document.getElementById("clicking-method");
            p.innerText = value.value;
            value.value = '';
        })


    </script>
</body>
</html>
