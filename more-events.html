<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>More Events</h2>
    <section>
        <h3 id="secret-info">Very very Important secret information</h3>
        <input type="text" name="" placeholder="please type delete" id="input-confirm">
        <button id="delete-btn" disabled>Delete</button>
    </section>


    <script>
        document.getElementById("delete-btn").addEventListener('click', function (){
            const element = document.getElementById("secret-info");
            const data = document.getElementById("input-confirm");
            if(data.value == 'delete'){
                element.style.display='none';
            }
        });


        document.getElementById("input-confirm").addEventListener('focus', function (){
            document.body.style.backgroundColor='coral';
        });
        document.getElementById("input-confirm").addEventListener('blur', function (){
            document.body.style.backgroundColor='white';
        });
        //keydown event
        // document.getElementById("input-confirm").addEventListener('keydown', function (){
        //     const data = document.getElementById("input-confirm").value;
        //     console.log(data);
        // })

        //keypress event
        // document.getElementById("input-confirm").addEventListener('keypress', function (){
        //     const data = document.getElementById("input-confirm").value;
        //     console.log(data);
        // })

        //keyup event
        // document.getElementById("input-confirm").addEventListener('keyup', function (){
        //     const data = document.getElementById("input-confirm").value;
        //     console.log(data);
        // })



        //change event
        document.getElementById("input-confirm").addEventListener('keyup', function (event){
            if(event.target.value == "delete"){
                document.getElementById("delete-btn").removeAttribute("disabled");
            }
            else{
                document.getElementById("delete-btn").setAttribute("disabled",true);
            }
        })


    </script>
</body>
</html>
