<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Event Delegate</title>
</head>
<body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Quas, culpa!</li>
        <li class="item">Amet, veritatis!</li>
        <li class="item">Maiores, eum?</li>
        <li class="item">Nemo, id.</li>
        <li class="item">Amet, quasi?</li>
    </ul>
    <button id="add-btn">Add Item</button>

    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     // item.addEventListener('click', function(){
        //     //     document.getElementById('item-container').removeChild(item);
        //     // })
        //     //using event
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(item);
        //     })
        // }

        document.getElementById('add-btn').addEventListener('click', function(){
            const li = document.createElement('li');
            li.innerText='another one';
            document.getElementById('item-container').appendChild(li);
        });

        document.getElementById('item-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>
</html>
